{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Блог: "{{ object.title }}" ({{ object.slug }})
                        </h3>
                    </div>
                    <div class="col-md-8">
                        <h2>{{ object.name }}</h2>
                        <p> {{ object.content }}</p>
                        <div class="card-footer">Просмотры: {{ object.views_count }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
