{% extends 'catalog/base.html' %}
{% block content %}
    <h2>Удалить продукт "{{ object.name }}"?</h2>
    <div class="confirmation-actions">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger ml-5">Удалить</button>
            <a href="{% url 'catalog:index' %}" class="btn btn-secondary ml-2">Отмена</a>
        </form>
    </div>
{% endblock %}
