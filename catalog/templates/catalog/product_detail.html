{% extends 'catalog/base.html' %}
{% load media_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"
                         src="{{ object.image|media_url }}"
                         alt="Card image cap">
                </div>
                <div class="col-md-8">
                    <h2>{{ object.name }}</h2>
                    <p>Цена: {{ object.price }}</p>
                    <p>Описание: {{ object.description }}</p>
                    {% if object.active_version %}
                        <a href="{% url 'update_version' object.active_version.id %}" class="btn btn-primary">Изменить
                            версию</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
