{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Добавление продукта
                            </h3>
                        </div>
                        <div class="card-body"></div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </form>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Добавление версии
                            </h3>
                        </div>
                        <div class="card-body"></div>
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                                {{ form.as_p }}
                                {% if not forloop.last %}
                                    <hr>
                                {% endif %}
                            {% endfor %}
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
